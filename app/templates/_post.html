<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            {% set user_link %}
                <a class="user_popup":w
                   href="{{ url_for('main.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
            {% endset %}
            {{ _('%(username)s сообщил %(when)s',
            username=user_link, when=moment(post.timestamp).fromNow()) }}
            <p class="post-text" data-postid="{{ post.id }}" data-original-text="{{ post.body }}">{{ post.body }}</p>
            {% if post.language and post.language != g.locale %}
                <a href="#" class="translate-link" id="{{ post.id }}">{{ _('Translate') }}</a>
            {% endif %}
        </td>
    </tr>
</table>


<!-- Подключаем jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Скрипт для перевода -->
<script src="{{ url_for('static', filename='js/translate.js') }}"></script>
